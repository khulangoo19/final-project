            <div class="form-wrap">
                <form id="contactForm" action="https://formspree.io/f/meokgyjj" method="POST">
                    <h2 class="form-title">Send us a message</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="fname" name="first_name" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="lname" name="last_name"placeholder="Last Name" required>
                        </div>

                            <input type="email" class="email" name="email" placeholder="Mail" required>
                        </div>
                        <div class="form-group">
                            <input type="number" class="phone" name="phone" placeholder="Phone">
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" placeholder="Write your message" required></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Send Message" class="submit-button">
                </form>
                <p id="successPopup" class="success-popup">
                    Your message has been sent successfully! THANK YOU
                </p>
